name: Create package-lock.json

on:
  workflow_dispatch:

jobs:
  create-lockfile:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies and create lockfile
        # This is the standard command. It will create node_modules AND package-lock.json.
        run: npm install

      - name: Commit and push package-lock.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add package-lock.json
          
          # This command checks if the lockfile was actually created or changed before trying to commit.
          if ! git diff --staged --quiet; then
            echo "package-lock.json created/updated. Committing..."
            git commit -m "build: generate package-lock.json"
            git push
          else
            echo "package-lock.json is already up-to-date."
          fi