name: localt

on:
  workflow_dispatch:

jobs:
  regen-lock:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Display Node / npm versions
        run: |
          node -v
          npm -v

      - name: Install dependencies and regenerate package-lock
        run: |
          # ensure a clean install and regenerate lockfile
          rm -f package-lock.json
          npm ci --omit=dev || npm install --omit=dev --no-audit --no-fund

      - name: Show diff
        run: git --no-pager diff --name-only || true

      - name: Commit and push package-lock.json if changed
        run: |
          if git status --porcelain | grep -q 'package-lock.json'; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add package-lock.json
            git commit -m "chore: regenerate package-lock.json (via localt workflow)"
            git push origin HEAD:${{ github.ref_name }}
          else
            echo "No package-lock.json changes to commit."
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}