name: localt

on:
  workflow_dispatch:

jobs:
  regen-lock:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Show Node / npm versions
        run: |
          node -v
          npm -v

      - name: Ensure clean state
        run: |
          rm -f package-lock.json npm-shrinkwrap.json yarn.lock

      - name: Validate package.json presence
        run: |
          if [ ! -f package.json ]; then
            echo "package.json not found in repo root. Aborting."
            ls -la
            exit 1
          fi
          echo "package.json found"
      
      - name: Generate package-lock only (no install)
        run: |
          # Generate a lockfile from package.json without installing packages
          npm install --package-lock-only --no-audit --no-fund
          echo "Created lockfile (if package.json declared dependencies)"

      - name: Show created files
        run: |
          echo "Lockfiles present (if any):"
          ls -la package-lock.json npm-shrinkwrap.json yarn.lock || true

      - name: Commit and push package-lock.json if created
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ -f package-lock.json ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add package-lock.json
            if git diff --cached --name-only | grep -q '^package-lock.json$'; then
              git commit -m "chore: generate package-lock.json (via localt workflow)" || true
              git push origin HEAD:${{ github.ref_name }}
              echo "Pushed package-lock.json to branch ${{ github.ref_name }}"
            else
              echo "package-lock.json unchanged; nothing to commit."
            fi
          else
            echo "No package-lock.json produced. Confirm package.json has dependencies."
          fi