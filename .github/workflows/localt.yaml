name: localt

on:
  workflow_dispatch:

jobs:
  regen-lock:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Show Node / npm versions
        run: |
          node -v
          npm -v

      - name: Ensure clean state
        run: |
          # remove any stale lockfile so install regenerates it
          rm -f package-lock.json npm-shrinkwrap.json yarn.lock

      - name: Install dependencies and generate lockfile
        run: |
          # try a reproducible install; fall back to install if ci fails
          if npm ci --omit=dev --prefer-offline; then
            echo "npm ci succeeded"
          else
            echo "npm ci failed, running npm install"
            npm install --omit=dev --no-audit --no-fund
          fi
        env:
          CI: true

      - name: Show created files
        run: |
          echo "Lockfiles present:"
          ls -la package-lock.json npm-shrinkwrap.json yarn.lock || true

      - name: Commit and push package-lock.json if present
        run: |
          # configure git if there are changes
          git add package-lock.json || true
          if git diff --cached --name-only | grep -q '^package-lock.json$'; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git commit -m "chore: regenerate package-lock.json (via localt workflow)" || true
            git push origin HEAD:${{ github.ref_name }}
            echo "Pushed package-lock.json to branch ${{ github.ref_name }}"
          else
            echo "No package-lock.json to commit."
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}