name: Generate package-lock.json

on:
  workflow_dispatch:

# --- ADD THIS SECTION ---
# This gives the workflow permission to write to the repository's contents.
permissions:
  contents: write

jobs:
  create-lockfile:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate package-lock.json
        run: npm install

      # This step will now have permission to push the commit
      - name: Commit and push package-lock.json
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ci: Generate package-lock.json"
          file_pattern: "package-lock.json"
      # Step 2: Set up Node.js so we can use npm
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use a recent LTS version of Node

      # Step 3: Run npm install to generate the package-lock.json
      - name: Generate package-lock.json
        run: npm install

      # Step 4: Automatically commit the new file back to your repository
      - name: Commit and push package-lock.json
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ci: Generate package-lock.json"
          file_pattern: "package-lock.json"