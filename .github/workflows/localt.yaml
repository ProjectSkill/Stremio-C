name: Create package-lock.json

# Allows you to run this manually from the Actions tab
on:
  workflow_dispatch:

jobs:
  create-lockfile:
    runs-on: ubuntu-latest
    
    # Grants permission for the workflow to push code to your repo
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies & create lockfile
        # --package-lock-only is fast and only generates the lockfile
        run: npm install --package-lock-only

      - name: Commit and push package-lock.json
        run: |
          # Configure git user for the commit
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Add the new file to staging
          git add package-lock.json
          
          # Commit only if there are changes to the lockfile
          if ! git diff --staged --quiet; then
            echo "package-lock.json created/updated. Committing..."
            git commit -m "build: generate package-lock.json"
            git push
          else
            echo "package-lock.json is already up-to-date."
          fi
