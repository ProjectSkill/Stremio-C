name: Create package-lock.json

# Allows you to run this manually from the Actions tab
on:
  workflow_dispatch:

jobs:
  create-lockfile:
    runs-on: ubuntu-latest
    
    # Grants permission for the workflow to push code to your repo
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # We REMOVED 'cache: npm' here.
          # Caching requires a lockfile, but this job's purpose is to create it.

      - name: Install dependencies & create lockfile
        # This command will automatically generate package-lock.json
        run: npm install --package-lock-only

      - name a: Commit and push package-lock.json
        run: |
          # Configure git user for the commit
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Add, commit, and push the new file
          git add package-lock.json
          
          # We check if there are changes to commit to avoid an error if the file already exists and is up-to-date
          if git diff --staged --quiet; then
            echo "package-lock.json is already up-to-date."
          else
            git commit -m "build: generate package-lock.json"
            git push
          fi
